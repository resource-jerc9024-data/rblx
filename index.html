<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBX Donations 路 Leaderboard</title>
    <style>
        /* Keep your existing styles exactly as they are */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* Navigation */
        .nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 0.75rem 2rem;
            border-bottom: 1px solid #eef2f6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            font-weight: 600;
            font-size: 1.2rem;
            color: #1a1e24;
            letter-spacing: -0.3px;
        }

        .nav-center {
            display: flex;
            gap: 0.5rem;
            background: #f0f3f7;
            padding: 0.25rem;
            border-radius: 40px;
        }

        .time-option {
            border: none;
            background: transparent;
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #5b6777;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-option.active {
            background: white;
            color: #1a1e24;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .roblox-login {
            background: #1a1e24;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .roblox-login:hover {
            background: #2c323b;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.3rem 0.3rem 0.3rem 1rem;
            background: #f0f3f7;
            border-radius: 40px;
            cursor: pointer;
            position: relative;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            background: #e1e6ed;
        }

        /* Admin Toggle Button */
        .admin-toggle {
            background: #1a1e24;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            margin-left: 0.5rem;
        }

        .admin-toggle:hover {
            background: #2c323b;
            transform: scale(1.05);
        }

        .dropdown-menu {
            position: absolute;
            top: 45px;
            right: 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #eef2f6;
            min-width: 180px;
            display: none;
            z-index: 200;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 0.8rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            transition: background 0.1s;
        }

        .dropdown-item:hover {
            background: #f5f7fa;
        }

        .dropdown-item:first-child {
            border-radius: 16px 16px 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 16px 16px;
        }

        .logout-item {
            color: #b91c1c;
            border-top: 1px solid #eef2f6;
        }

        .admin-link {
            background: transparent;
            border: 1px solid #dae2ec;
            padding: 0.5rem 1rem;
            border-radius: 40px;
            color: #1a1e24;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .admin-link:hover {
            background: #1a1e24;
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* User Panel */
        .user-panel {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            border: 1px solid #eef2f6;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-panel.visible {
            display: block;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .user-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eef2f6;
        }

        .user-info h2 {
            font-size: 1.8rem;
            color: #1a1e24;
            font-weight: 600;
        }

        .user-info p {
            color: #5c697b;
            margin-top: 0.3rem;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: #f8fafd;
            padding: 1.2rem;
            border-radius: 16px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;

            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .stat-value {

            color: #1a1e24;
            margin-top: 0.3rem;
        }

        /* Top 3 Podium */
        .podium {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            margin: 2.5rem 0 3rem;
        }

        .podium-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .podium-box {
            width: 100%;

            border-radius: 20px;

            border: 2px solid #eef2f6;
            transition: all 0.2s;

        }

        .podium-3 .podium-box {

        }

        .rank-badge {

            font-weight: 600;
            color: #8a98aa;
            margin-bottom: 0.5rem;
        }

        .podium-avatar {

        .donor-name {

        .donor-username {

            color: #5c697b;

        .donor-amount {

            color: #1a1e24;
        }

        .amount-symbol {

            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #eef2f6;
        }

        .table-header {

            border-bottom: 1px solid #eef2f6;

            color: #8a98aa;
        }

        }

        }

        .donation-value {

            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;

        }

        @media (max-width: 480px) {

            }

    <!-- Firebase config loader -->
    <script>
        window.loadFirebaseConfig = async function loadFirebaseConfig() {
            try {
                if (window.FIREBASE_API_KEY && window.FIREBASE_PROJECT_ID) {
                    console.log('Firebase config already loaded');
                    return true;
                }
                console.log('Loading Firebase config from /api/env...');
                const res = await fetch('/api/env');
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${await res.text()}`);
                }
                const cfg = await res.json();
                console.log('Received config from API:', cfg);
                if (!cfg.FIREBASE_API_KEY || !cfg.FIREBASE_PROJECT_ID) {
                    throw new Error('Missing required Firebase configuration from API');
                }
                window.FIREBASE_API_KEY = cfg.FIREBASE_API_KEY;
                window.FIREBASE_AUTH_DOMAIN = cfg.FIREBASE_AUTH_DOMAIN;
                window.FIREBASE_PROJECT_ID = cfg.FIREBASE_PROJECT_ID;
                window.FIREBASE_STORAGE_BUCKET = cfg.FIREBASE_STORAGE_BUCKET;
                window.FIREBASE_MESSAGING_SENDER_ID = cfg.FIREBASE_MESSAGING_SENDER_ID;
                window.FIREBASE_APP_ID = cfg.FIREBASE_APP_ID;
                console.log('Firebase config loaded successfully');
                return true;
            } catch (err) {
                console.error('Failed to load Firebase config:', err);
                const notif = document.getElementById('notification');
                if (notif) {
                    notif.textContent = 'Configuration error: ' + (err.message || 'Failed to load');
                    notif.classList.add('visible');
                    notif.style.background = '#b91c1c';
                    setTimeout(() => notif.classList.remove('visible'), 5000);
                }
                return false;
            }
        }
    </script>

    <!-- Main Firebase application -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getFirestore, collection, query, orderBy, getDocs, where, 
            Timestamp, doc, getDoc, setDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        (async () => {
            try {
                console.log('Starting Firebase initialization...');
                const ok = await window.loadFirebaseConfig();
                console.log('Firebase config loaded:', ok);
                if (!ok) throw new Error('Firebase configuration failed to load');

                const cfg = {
                    apiKey: window.FIREBASE_API_KEY,
                    authDomain: window.FIREBASE_AUTH_DOMAIN,
                    projectId: window.FIREBASE_PROJECT_ID,
                    storageBucket: window.FIREBASE_STORAGE_BUCKET,
                    messagingSenderId: window.FIREBASE_MESSAGING_SENDER_ID,
                    appId: window.FIREBASE_APP_ID,
                };

                console.log('Firebase config:', cfg);

                if (!cfg.apiKey || !cfg.projectId) {
                    const error = 'Missing Firebase config. Check Vercel environment variables.';
                    console.error(error);
                    showNotification(error, 'error');
                    throw new Error(error);
                }

                const app = initializeApp(cfg);
                console.log('Firebase app initialized');
                const db = getFirestore(app);
                console.log('Firestore initialized');

                // State
                let currentPeriod = 'monthly';
                let currentUser = null;
                let allDonors = [];

                // Helper Functions
                function showNotification(message, type = 'success') {
                    const notif = document.getElementById('notification');
                    notif.textContent = message;
                    notif.classList.add('visible');
                    notif.style.background = type === 'success' ? '#1a1e24' : '#b91c1c';
                    setTimeout(() => notif.classList.remove('visible'), 3000);
                }

                async function fetchAvatarUrl(targetId) {
                    try {
                        const response = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${targetId}&size=150x150&format=Png&isCircular=false`);
                        const data = await response.json();
                        return data.data[0]?.imageUrl || 'https://via.placeholder.com/150';
                    } catch {
                        return 'https://via.placeholder.com/150';
                    }
                }

                function getDateRange(period) {
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = now.getMonth() + 1;

                    if (period === 'monthly') {
                        const start = new Date(year, month - 1, 1);
                        const end = new Date(year, month, 0, 23, 59, 59);
                        return { 
                            start: Timestamp.fromDate(start), 
                            end: Timestamp.fromDate(end),
                            month, 
                            year 
                        };
                    } else if (period === 'yearly') {
                        const start = new Date(year, 0, 1);
                        const end = new Date(year, 11, 31, 23, 59, 59);
                        return { start: Timestamp.fromDate(start), end: Timestamp.fromDate(end), year };
                    }
                    return null;
                }

                // Load Leaderboard
                async function loadLeaderboard(period) {
                    const podiumDiv = document.getElementById('podiumContainer');
                    const rowsDiv = document.getElementById('leaderboardRows');
                    
                    // Prevent multiple simultaneous loads
                    if (podiumDiv.dataset.loading === 'true') return;
                    podiumDiv.dataset.loading = 'true';
                    
                    podiumDiv.innerHTML = '<div class="loading">Loading top donors...</div>';
                    rowsDiv.innerHTML = '';

                    try {
                        // Check if Firebase is initialized
                        if (!db) {
                            podiumDiv.innerHTML = '<div style="color: #b91c1c; text-align: center;">Firebase not connected</div>';
                            return;
                        }
                        
                        // Build query based on period
                        let transactionsQuery = collection(db, 'transactions');
                        
                        if (period !== 'alltime') {
                            const { start, end } = getDateRange(period);
                            transactionsQuery = query(
                                transactionsQuery, 
                                where('timestamp', '>=', start), 
                                where('timestamp', '<=', end)
                            );
                        }
                        
                        transactionsQuery = query(transactionsQuery, orderBy('timestamp', 'desc'));
                        const snapshot = await getDocs(transactionsQuery);
                        
                        // Aggregate per user
                        const donorMap = new Map();

                        for (const transactionDoc of snapshot.docs) {
                            const data = transactionDoc.data();
                            const userId = data.userId;
                            
                            if (!userId) continue;
                            
                            if (!donorMap.has(userId)) {
                                // Get user details from users collection
                                const userDoc = await getDoc(doc(db, 'users', userId));
                                const userData = userDoc.exists() ? userDoc.data() : {};
                                
                                donorMap.set(userId, {
                                    userId: userId,
                                    username: data.username,
                                    displayName: userData.displayName || data.username,
                                    avatarUrl: userData.avatarUrl || 'https://via.placeholder.com/80',
                                    total: 0,
                                    lastDate: data.timestamp?.toDate?.() || new Date(0)
                                });
                            }
                            
                            const entry = donorMap.get(userId);
                            entry.total += data.amount || 0;
                            if (data.timestamp?.toDate?.() > entry.lastDate) {
                                entry.lastDate = data.timestamp.toDate();
                            }
                        }

                        // Convert to array and sort by total (desc) then last date (desc)
                        let donors = Array.from(donorMap.values());
                        donors.sort((a, b) => {
                            if (a.total !== b.total) return b.total - a.total;
                            return b.lastDate - a.lastDate;
                        });

                        allDonors = donors;

                        // Clear loading state
                        podiumDiv.dataset.loading = 'false';

                        // Render Top 3
                        renderPodium(donors.slice(0, 3));
                        
                        // Render Rest (4th onward)
                        renderTable(donors.slice(3));

                        // Update user stats if logged in
                        if (currentUser) {
                            loadUserStats();
                        }

                    } catch (error) {
                        console.error('Error loading leaderboard:', error);
                        podiumDiv.innerHTML = '<div style="color: #b91c1c; text-align: center;">Failed to load leaderboard</div>';
                        podiumDiv.dataset.loading = 'false';
                    }
                }

                function renderPodium(top3) {
                    const podiumDiv = document.getElementById('podiumContainer');
                    
                    if (top3.length === 0) {
                        podiumDiv.innerHTML = '<div style="text-align: center; padding: 2rem; color: #8a98aa;">No donations yet</div>';
                        return;
                    }

                    // Order: 2nd, 1st, 3rd for visual podium
                    const podiumOrder = [1, 0, 2];
                    let podiumHtml = '';

                    for (let index of podiumOrder) {
                        if (index >= top3.length) {
                            podiumHtml += `<div class="podium-item"></div>`;
                            continue;
                        }
                        
                        const donor = top3[index];
                        const rank = index === 0 ? ' 1ST' : index === 1 ? ' 2ND' : ' 3RD';
                        const podiumClass = index === 0 ? 'podium-1' : index === 1 ? 'podium-2' : 'podium-3';
                        
                        podiumHtml += `
                            <div class="podium-item ${podiumClass}">
                                <div class="podium-box">
                                    <div class="rank-badge">${rank}</div>
                                    <img class="podium-avatar" src="${donor.avatarUrl}" alt="avatar" onerror="this.src='https://via.placeholder.com/80'">
                                    <div class="donor-name">${donor.displayName}</div>
                                    <div class="donor-username">@${donor.username}</div>
                                    <div class="donor-amount"><span class="amount-symbol"></span>${donor.total.toLocaleString()}</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    podiumDiv.innerHTML = podiumHtml;
                }

                function renderTable(donors) {
                    const rowsDiv = document.getElementById('leaderboardRows');
                    
                    if (donors.length === 0) {
                        rowsDiv.innerHTML = '<div style="text-align: center; padding: 2rem; color: #8a98aa;">No other donors</div>';
                        return;
                    }

                    let rowsHtml = '';
                    donors.forEach((donor, idx) => {
                        const rank = idx + 4;
                        rowsHtml += `
                            <div class="table-row">
                                <span class="rank">#${rank}</span>
                                <img class="avatar-small" src="${donor.avatarUrl}" alt="avatar" onerror="this.src='https://via.placeholder.com/45'">
                                <div class="user-info">
                                    <span class="display-name">${donor.displayName}</span>
                                    <span class="roblox-name">@${donor.username}</span>
                                </div>
                                <span class="donation-value"> ${donor.total.toLocaleString()}</span>
                            </div>
                        `;
                    });
                    
                    rowsDiv.innerHTML = rowsHtml;
                }

                // Update user stats in panel
                // Load user's stats for profile modal
                function loadUserStats() {
                    if (!currentUser) return;
                    
                    const userStats = allDonors.find(d => d.userId === currentUser.userId);
                    
                    // Only update total donations in profile modal
                    document.getElementById('profileTotalDonations').textContent = ` ${userStats?.total.toLocaleString() || '0'}`;
                }

                // Roblox OAuth Login
                async function handleRobloxLogin() {
                    try {
                        // Fetch client ID from server
                        const response = await fetch('/api/env');
                        const env = await response.json();
                        
                        if (!env.ROBLOX_CLIENT_ID) {
                            showNotification('Roblox OAuth not configured', 'error');
                            return;
                        }
                        
                        const clientId = env.ROBLOX_CLIENT_ID;
                        const redirectUri = encodeURIComponent(window.location.origin + '/api/auth');
                        const scope = encodeURIComponent('openid profile');
                        
                        const authUrl = `https://apis.roblox.com/oauth/v1/authorize?` +
                            `client_id=${clientId}` +
                            `&redirect_uri=${redirectUri}` +
                            `&scope=${scope}` +
                            `&response_type=code`;
                            
                        window.location.href = authUrl;
                    } catch (error) {
                        console.error('Login error:', error);
                        showNotification('Failed to start login', 'error');
                    }
                }

                // Handle OAuth callback
                async function handleOAuthCallback() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const authSuccess = urlParams.get('auth_success');
                    const authError = urlParams.get('auth_error');
                    const userParam = urlParams.get('user');
                    
                    console.log('OAuth callback params:', { authSuccess, authError, userParam });
                    
                    if (authError) {
                        showNotification('Login failed: ' + decodeURIComponent(authError), 'error');
                        // Clean URL
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return;
                    }
                    
                    if (authSuccess && userParam) {
                        try {
                            showNotification('Completing login...');
                            console.log('User param length:', userParam.length);
                            
                            // Parse user data from URL parameter
                            const userData = JSON.parse(decodeURIComponent(userParam));
                            console.log('Parsed user data:', userData);
                            console.log('User fields - name:', userData.name, 'displayName:', userData.displayName);
                            
                            // Process the authenticated user
                            await processRobloxUser(userData);
                            showNotification(`Welcome, ${userData.displayName}!`);
                            
                            // Clean URL
                            window.history.replaceState({}, document.title, window.location.pathname);
                            
                        } catch (error) {
                            console.error('OAuth callback error:', error);
                            console.error('User param was:', userParam);
                            showNotification('Login failed: ' + error.message, 'error');
                        }
                    }
                }

                // Process Roblox user data
                async function processRobloxUser(robloxUser) {
                    try {
                        // Store in Firestore
                        const userRef = doc(db, 'users', robloxUser.id);
                        await setDoc(userRef, {
                            userId: robloxUser.id,
                            username: robloxUser.name,
                            displayName: robloxUser.displayName,
                            avatarUrl: robloxUser.avatarUrl,
                            lastLogin: Timestamp.now(),
                            createdVia: 'oauth'
                        }, { merge: true });

                        // Set current user
                        currentUser = {
                            userId: robloxUser.id,
                            username: robloxUser.name,
                            displayName: robloxUser.displayName,
                            avatarUrl: robloxUser.avatarUrl
                        };

                        // Save to localStorage for session persistence
                        localStorage.setItem('rbx_user', JSON.stringify(currentUser));

                        // Update UI
                        updateUserUI();
                        
                    } catch (error) {
                        console.error('Error processing user:', error);
                        showNotification('Failed to save user data', 'error');
                    }
                }

                // Logout function
                function handleLogout() {
                    // Clear current user
                    currentUser = null;
                    
                    // Remove from localStorage
                    localStorage.removeItem('rbx_user');
                    
                    // Update UI back to login state with admin toggle
                    const userSection = document.getElementById('userSection');
                    userSection.innerHTML = `
                        <button class="roblox-login" id="loginBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="white"/>
                            </svg>
                            Sign in
                        </button>
                        <button class="admin-toggle" id="adminToggleBtn" title="Admin Panel">锔</button>
                    `;
                    
                    // Re-attach login event listener
                    document.getElementById('loginBtn').addEventListener('click', handleRobloxLogin);
                    
                    // Re-attach admin toggle event listener
                    document.getElementById('adminToggleBtn').addEventListener('click', () => {
                        window.location.href = '/admin';
                    });
                    
                    // Hide user panel
                    document.getElementById('userPanel').classList.remove('visible');
                    
                    // Remove dropdown if exists
                    const existingDropdown = document.querySelector('.dropdown-menu');
                    if (existingDropdown) existingDropdown.remove();
                    
                    showNotification('Logged out successfully');
                }

                // Toggle dropdown menu
                function toggleDropdown(event) {
                    event.stopPropagation();
                    
                    // Remove existing dropdown
                    const existingDropdown = document.querySelector('.dropdown-menu');
                    if (existingDropdown) {
                        existingDropdown.remove();
                        return;
                    }
                    
                    const dropdown = document.createElement('div');
                    dropdown.className = 'dropdown-menu show';
                    dropdown.innerHTML = `
                        <div class="dropdown-item" onclick="document.getElementById('profileModal').classList.add('visible')">
                            <span></span> Profile
                        </div>
                        <div class="dropdown-item logout-item" onclick="window.handleLogout()">
                            <span></span> Logout
                        </div>
                    `;
                    
                    document.querySelector('.user-profile').appendChild(dropdown);
                    
                    // Close dropdown when clicking outside
                    setTimeout(() => {
                        const closeDropdown = (e) => {
                            if (!e.target.closest('.user-profile')) {
                                const drop = document.querySelector('.dropdown-menu');
                                if (drop) drop.remove();
                                document.removeEventListener('click', closeDropdown);
                            }
                        };
                        document.addEventListener('click', closeDropdown);
                    }, 100);
                }

                // Update UI based on login state
                function updateUserUI() {
                    const userSection = document.getElementById('userSection');
                    
                    if (currentUser) {
                        userSection.innerHTML = `
                            <div class="user-profile" onclick="toggleDropdown(event)">
                                <img class="avatar" src="${currentUser.avatarUrl}" alt="avatar">
                                <span>${currentUser.displayName}</span>
                            </div>
                            <button class="admin-toggle" id="adminToggleBtn" title="Admin Panel">锔</button>
                        `;
                        
                        // Update profile modal data
                        document.getElementById('profileAvatar').src = currentUser.avatarUrl;
                        console.log('Updating profile with user data:', currentUser);
                        document.getElementById('profileUsername').textContent = currentUser.username || 'Not available';
                        document.getElementById('profileDisplayName').textContent = currentUser.displayName || 'Not available';
                        
                        // Load user's total donations
                        loadUserStats();
                    } else {
                        userSection.innerHTML = `
                            <button class="login-btn" onclick="window.handleRobloxLogin()">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="white"/>
                                </svg>
                                Sign in
                            </button>
                            <button class="admin-toggle" id="adminToggleBtn" title="Admin Panel">锔</button>
                        `;
                    }
                }

                // Check for saved session
                function checkSavedSession() {
                    console.log('Checking saved session...');
                    const savedUser = localStorage.getItem('rbx_user');
                    if (savedUser) {
                        try {
                            currentUser = JSON.parse(savedUser);
                            updateUserUI();
                        } catch (e) {
                            localStorage.removeItem('rbx_user');
                        }
                    }
                    
                    // Check for OAuth callback
                    console.log('Checking for OAuth callback...');
                    handleOAuthCallback();
                }

                // Event Listeners
                document.getElementById('loginBtn').addEventListener('click', handleRobloxLogin);
                
                // Add admin toggle event listener
                document.getElementById('adminToggleBtn').addEventListener('click', () => {
                    window.location.href = '/admin';
                });

                document.querySelectorAll('.time-option').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.time-option').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentPeriod = btn.dataset.period;
                        // Clear loading state before loading new period
                        document.getElementById('podiumContainer').dataset.loading = 'false';
                        loadLeaderboard(currentPeriod);
                    });
                });

                // Make functions globally available
                window.toggleDropdown = toggleDropdown;
                window.handleLogout = handleLogout;

                // Initialize
                checkSavedSession();
                
                // Also check for OAuth callback after a short delay (in case page loads slowly)
                setTimeout(() => {
                    if (window.location.search.includes('auth_success')) {
                        console.log('Delayed OAuth callback check...');
                        handleOAuthCallback();
                    }
                }, 1000);
                
                await loadLeaderboard('monthly');

            } catch (error) {
                console.error('Critical error in module:', error);
                const notif = document.getElementById('notification');
                if (notif) {
                    notif.textContent = 'Application failed to initialize. Please refresh.';
                    notif.classList.add('visible');
                    notif.style.background = '#b91c1c';
                }
            }
        })();
    </script>
</body>
