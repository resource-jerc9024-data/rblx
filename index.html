<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBX Donations ¬∑ Leaderboard</title>
    <style>
        /* Keep your existing styles exactly as they are */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* Navigation */
        .nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 0.75rem 2rem;
            border-bottom: 1px solid #eef2f6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            font-weight: 600;
            font-size: 1.2rem;
            color: #1a1e24;
            letter-spacing: -0.3px;
        }

        .nav-center {
            display: flex;
            gap: 0.5rem;
            background: #f0f3f7;
            padding: 0.25rem;
            border-radius: 40px;
        }

        .time-option {
            border: none;
            background: transparent;
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #5b6777;
            cursor: pointer;
            transition: all 0.2s;
        }

        .month-selector {
            display: none;
            align-items: center;
            gap: 0.5rem;
            margin-left: 0.5rem;
        }

        .month-selector.visible {
            display: flex;
        }

        .month-dropdown {
            padding: 0.4rem 0.8rem;
            border: 1px solid #dae2ec;
            border-radius: 20px;
            background: white;
            font-size: 0.85rem;
            color: #1a1e24;
            cursor: pointer;
            transition: all 0.2s;
        }

        .month-dropdown:hover {
            border-color: #1a1e24;
        }

        .month-dropdown:focus {
            outline: none;
            border-color: #1a1e24;
            box-shadow: 0 0 0 2px rgba(26,30,36,0.1);
        }

        .time-option.active {
            background: white;
            color: #1a1e24;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .roblox-login {
            background: #1a1e24;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .roblox-login:hover {
            background: #2c323b;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.3rem 0.3rem 0.3rem 1rem;
            background: #f0f3f7;
            border-radius: 40px;
            cursor: pointer;
            position: relative;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            background: #e1e6ed;
        }

        /* Admin Toggle Button */
        .admin-toggle {
            background: #1a1e24;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            margin-left: 0.5rem;
        }

        .admin-toggle:hover {
            background: #2c323b;
            transform: scale(1.05);
        }

        .dropdown-menu {
            position: absolute;
            top: 45px;
            right: 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #eef2f6;
            min-width: 180px;
            display: none;
            z-index: 200;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 0.8rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            transition: background 0.1s;
        }

        .dropdown-item:hover {
            background: #f5f7fa;
        }

        .dropdown-item:first-child {
            border-radius: 16px 16px 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 16px 16px;
        }

        .logout-item {
            color: #b91c1c;
            border-top: 1px solid #eef2f6;
        }

        .admin-link {
            background: transparent;
            border: 1px solid #dae2ec;
            padding: 0.5rem 1rem;
            border-radius: 40px;
            color: #1a1e24;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .admin-link:hover {
            background: #1a1e24;
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* User Panel */
        .user-panel {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            border: 1px solid #eef2f6;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-panel.visible {
            display: block;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .user-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eef2f6;
        }

        .user-info h2 {
            font-size: 1.8rem;
            color: #1a1e24;
            font-weight: 600;
        }

        .user-info p {
            color: #5c697b;
            margin-top: 0.3rem;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: #f8fafd;
            padding: 1.2rem;
            border-radius: 16px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #5c697b;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .stat-value {
            font-size: 1rem;
        }

        .badges-grid {
            grid-template-columns: 1fr;
            gap: 0.5rem;
            max-height: 300px;
        }

        .badge {
            padding: 0.6rem;
        }

        .badge-icon {
            font-size: 1.2rem;
        }

        .badge-value {
            font-size: 0.75rem;
        }

        /* Top 3 Podium */
        .podium {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            margin: 2.5rem 0 3rem;
        }

        .podium-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .podium-box {
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 1.5rem 1rem;
            border: 2px solid #eef2f6;
            transition: all 0.2s;
            text-align: center;
        }

        .podium-1 .podium-box {
            border: 2px solid #ffd966;
            background: #fff9e6;
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(255,215,0,0.1);
        }

        .podium-2 .podium-box {
            border: 2px solid #e0e7ef;
        }

        .podium-3 .podium-box {
            border: 2px solid #cd7f4b40;
        }

        .rank-badge {
            font-size: 0.8rem;
            font-weight: 600;
            color: #8a98aa;
            margin-bottom: 0.5rem;
        }

        .podium-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0.5rem 0;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .donor-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a1e24;
        }

        .donor-username {
            font-size: 0.8rem;
            color: #5c697b;
            margin: 0.2rem 0 0.5rem;
        }

        .donor-amount {
            font-size: 1.6rem;
            font-weight: 600;
            color: #1a1e24;
        }

        .amount-symbol {
            font-size: 1rem;
            color: #8a98aa;
            margin-right: 2px;
        }

        /* Leaderboard Table */
        .leaderboard-table {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #eef2f6;
        }

        .table-header {
            display: grid;
            grid-template-columns: 70px 80px 1fr 150px;
            padding: 1rem 1.5rem;
            background: #f8fafd;
            border-bottom: 1px solid #eef2f6;
            color: #5c697b;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 70px 80px 1fr 150px;
            padding: 0.8rem 1.5rem;
            align-items: center;
            border-bottom: 1px solid #eef2f6;
            transition: background 0.1s;
        }

        .table-row:hover {
            background: #fafbfd;
        }

        .rank {
            font-weight: 500;
            color: #8a98aa;
        }

        .avatar-small {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .display-name {
            font-weight: 600;
            color: #1a1e24;
        }

        .roblox-name {
            font-size: 0.8rem;
            color: #8a98aa;
        }

        .donation-value {
            font-weight: 600;
            color: #1a1e24;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #8a98aa;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #1a1e24;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .footer-note {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #8a98aa;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .nav {
                padding: 0.75rem 1rem;
                flex-wrap: wrap;
            }

            .nav-brand {
                font-size: 1rem;
            }

            .nav-center {
                order: 3;
                width: 100%;
                margin-top: 0.75rem;
                justify-content: center;
            }

            .time-option {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }

            .month-selector {
                margin-left: 0.25rem;
            }

            .month-dropdown {
                padding: 0.3rem 0.6rem;
                font-size: 0.75rem;
            }

            .nav-right {
                gap: 0.5rem;
            }

            .roblox-login {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }

            .roblox-login svg {
                width: 16px;
                height: 16px;
            }

            .user-profile {
                padding: 0.2rem 0.2rem 0.2rem 0.8rem;
            }

            .user-profile span {
                font-size: 0.8rem;
                max-width: 80px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .admin-toggle {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }

            .podium {
                flex-direction: column;
                gap: 0.5rem;
            }

            .podium-item {
                width: 100%;
            }

            .podium-1 .podium-box {
                transform: scale(1);
            }

            .podium-avatar {
                width: 60px;
                height: 60px;
            }

            .donor-amount {
                font-size: 1.2rem;
            }

            .table-header {
                grid-template-columns: 50px 60px 1fr 100px;
                padding: 0.75rem 1rem;
                font-size: 0.75rem;
            }

            .table-row {
                grid-template-columns: 50px 60px 1fr 100px;
                padding: 0.6rem 1rem;
            }

            .avatar-small {
                width: 35px;
                height: 35px;
            }

            .display-name {
                font-size: 0.9rem;
            }

            .roblox-name {
                font-size: 0.7rem;
            }

            .donation-value {
                font-size: 0.9rem;
            }

            .user-panel {
                padding: 1rem;
            }

            .user-header {
                gap: 1rem;
            }

            .user-avatar-large {
                width: 70px;
                height: 70px;
            }

            .user-info h2 {
                font-size: 1.2rem;
            }

            .user-stats {
                gap: 0.5rem;
            }

            .stat-card {
                padding: 0.8rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .dropdown-menu {
                position: fixed;
                top: auto;
                bottom: 70px;
                right: 1rem;
                left: 1rem;
                width: auto;
            }
        }

        @media (max-width: 480px) {
            .nav-center {
                gap: 0.25rem;
            }

            .time-option {
                padding: 0.3rem 0.8rem;
                font-size: 0.75rem;
            }

            .month-selector {
                margin-left: 0.1rem;
            }

            .month-dropdown {
                padding: 0.25rem 0.5rem;
                font-size: 0.7rem;
            }

            .table-header {
                grid-template-columns: 40px 45px 1fr 80px;
                padding: 0.5rem 0.75rem;
                font-size: 0.7rem;
            }

            .table-row {
                grid-template-columns: 40px 45px 1fr 80px;
                padding: 0.5rem 0.75rem;
            }

            .avatar-small {
                width: 30px;
                height: 30px;
            }

            .donation-value {
                font-size: 0.8rem;
            }

            .stat-card {
                padding: 0.6rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .stat-value {
                font-size: 1rem;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 0;
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid #eef2f6;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #1a1e24;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #8a98aa;
            padding: 0.5rem;
            line-height: 1;
        }

        .modal-close:hover {
            color: #1a1e24;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eef2f6;
        }

        .profile-details {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .profile-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f8fafd;
            border-radius: 8px;
        }

        .profile-field label {
            font-weight: 500;
            color: #5c697b;
        }

        .profile-field span {
            font-weight: 600;
            color: #1a1e24;
        }

        .badges-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eef2f6;
        }

        .badges-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #5c697b;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            max-height: 400px;
            overflow-y: auto;
            padding: 0.25rem;
        }

        .badges-grid::-webkit-scrollbar {
            width: 6px;
        }

        .badges-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .badges-grid::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .badges-grid::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .badge {
            background: #f8fafd;
            border-radius: 12px;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .badge.gold {
            background: linear-gradient(135deg, #fff9e6, #fef3e2);
            border-color: #ffd966;
        }

        .badge.silver {
            background: linear-gradient(135deg, #f8fafd, #f0f4f8);
            border-color: #e0e7ef;
        }

        .badge.bronze {
            background: linear-gradient(135deg, #fef8f3, #fef1e8);
            border-color: #cd7f4b40;
        }

        .badge-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .badge-label {
            font-size: 0.7rem;
            color: #5c697b;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 0.25rem;
        }

        .badge-value {
            font-size: 0.8rem;
            font-weight: 600;
            color: #1a1e24;
        }

        .badge-period {
            font-size: 0.6rem;
            color: #8a98aa;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-brand">üéÆ donate¬∑rbx</div>
        <div class="nav-center" id="timeFilterNav">
            <button class="time-option active" data-period="monthly">Monthly</button>
            <div class="month-selector" id="monthSelector">
                <select class="month-dropdown" id="monthDropdown">
                    <option value="">Loading months...</option>
                </select>
            </div>
            <button class="time-option" data-period="yearly">Yearly</button>
            <button class="time-option" data-period="alltime">All Time</button>
        </div>
        <div class="nav-right" id="userSection">
            <button class="roblox-login" id="loginBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="white"/>
                </svg>
                Sign in
            </button>
            <button class="admin-toggle" id="adminToggleBtn" title="Admin Panel">‚öôÔ∏è</button>
        </div>
    </nav>

    <main class="container">
        <!-- Top 3 Podium -->
        <div class="podium" id="podiumContainer">
            <div class="loading">Loading top donors...</div>
        </div>

        <!-- Leaderboard Table -->
        <div class="leaderboard-table">
            <div class="table-header">
                <span>Rank</span>
                <span>Avatar</span>
                <span>Donor</span>
                <span style="text-align: right">Amount</span>
            </div>
            <div id="leaderboardRows"></div>
        </div>

        <div class="footer-note">
            ‚èÄ donations ¬∑ updated in real-time ¬∑ sorted by amount
        </div>
    </main>

    <!-- Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Profile Settings</h3>
                <button class="modal-close" onclick="document.getElementById('profileModal').classList.remove('visible')">√ó</button>
            </div>
            <div class="modal-body">
                <div class="profile-info">
                    <img class="profile-avatar" id="profileAvatar" src="" alt="avatar">
                    <div class="profile-details">
                        <div class="profile-field">
                            <label>User name:</label>
                            <span id="profileUsername"></span>
                        </div>
                        <div class="profile-field">
                            <label>Profile name:</label>
                            <span id="profileDisplayName"></span>
                        </div>
                        <div class="profile-field">
                            <label>Total Donations:</label>
                            <span id="profileTotalDonations">‚èÄ 0</span>
                        </div>
                    </div>
                    <div class="badges-section">

    <!-- Main Firebase application -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getFirestore, collection, query, orderBy, getDocs, where, 
            Timestamp, doc, getDoc, setDoc, limit 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        (async () => {
            try {
                console.log('Starting Firebase initialization...');
                const ok = await window.loadFirebaseConfig();
                console.log('Firebase config loaded:', ok);
                if (!ok) throw new Error('Firebase configuration failed to load');

                const cfg = {
                    apiKey: window.FIREBASE_API_KEY,
                    authDomain: window.FIREBASE_AUTH_DOMAIN,
                    projectId: window.FIREBASE_PROJECT_ID,
                    storageBucket: window.FIREBASE_STORAGE_BUCKET,
                    messagingSenderId: window.FIREBASE_MESSAGING_SENDER_ID,
                    appId: window.FIREBASE_APP_ID,
                };

                console.log('Firebase config:', cfg);

                if (!cfg.apiKey || !cfg.projectId) {
                    const error = 'Missing Firebase config. Check Vercel environment variables.';
                    console.error(error);
                    showNotification(error, 'error');
                    throw new Error(error);
                }

                const app = initializeApp(cfg);
                console.log('Firebase app initialized');
                const db = getFirestore(app);
                console.log('Firestore initialized');

                // State
                let currentPeriod = 'monthly';
                let currentUser = null;
                let allDonors = [];

                // Helper Functions
                function showNotification(message, type = 'success') {
                    const notif = document.getElementById('notification');
                    notif.textContent = message;
                    notif.classList.add('visible');
                    notif.style.background = type === 'success' ? '#1a1e24' : '#b91c1c';
                    setTimeout(() => notif.classList.remove('visible'), 3000);
                }

                async function fetchAvatarUrl(targetId) {
                    try {
                        const response = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${targetId}&size=150x150&format=Png&isCircular=false`);
                        const data = await response.json();
                        return data.data[0]?.imageUrl || 'https://via.placeholder.com/150';
                    } catch {
                        return 'https://via.placeholder.com/150';
                    }
                }

                function getDateRange(period) {
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = now.getMonth() + 1;

                    if (period === 'monthly') {
                        // Check if a specific month is selected
                        const monthDropdown = document.getElementById('monthDropdown');
                        const selectedValue = monthDropdown?.value;
                        
                        if (selectedValue) {
                            const [selectedYear, selectedMonth] = selectedValue.split('-').map(Number);
                            const start = new Date(selectedYear, selectedMonth - 1, 1);
                            const end = new Date(selectedYear, selectedMonth, 0, 23, 59, 59);
                            return { 
                                start: Timestamp.fromDate(start), 
                                end: Timestamp.fromDate(end),
                                month: selectedMonth, 
                                year: selectedYear 
                            };
                        } else {
                            // Default to current month if no selection
                            const start = new Date(year, month - 1, 1);
                            const end = new Date(year, month, 0, 23, 59, 59);
                            return { 
                                start: Timestamp.fromDate(start), 
                                end: Timestamp.fromDate(end),
                                month, 
                                year 
                            };
                        }
                    } else if (period === 'yearly') {
                        const start = new Date(year, 0, 1);
                        const end = new Date(year, 11, 31, 23, 59, 59);
                        return { start: Timestamp.fromDate(start), end: Timestamp.fromDate(end), year };
                    }
                    return null;
                }

                // Fetch oldest and latest transaction dates from Firestore
                async function fetchTransactionDateRange() {
                    try {
                        // Get oldest transaction
                        const oldestQuery = query(
                            collection(db, 'transactions'),
                            orderBy('timestamp', 'asc'),
                            limit(1)
                        );
                        const oldestSnapshot = await getDocs(oldestQuery);
                        
                        // Get latest transaction
                        const latestQuery = query(
                            collection(db, 'transactions'),
                            orderBy('timestamp', 'desc'),
                            limit(1)
                        );
                        const latestSnapshot = await getDocs(latestQuery);
                        
                        let oldestDate = null;
                        let latestDate = null;
                        
                        if (!oldestSnapshot.empty) {
                            oldestDate = oldestSnapshot.docs[0].data().timestamp?.toDate();
                        }
                        
                        if (!latestSnapshot.empty) {
                            latestDate = latestSnapshot.docs[0].data().timestamp?.toDate();
                        }
                        
                        return { oldestDate, latestDate };
                    } catch (error) {
                        console.error('Error fetching transaction date range:', error);
                        return { oldestDate: null, latestDate: null };
                    }
                }

                // Populate month dropdown with available months
                async function populateMonthDropdown() {
                    const monthDropdown = document.getElementById('monthDropdown');
                    if (!monthDropdown) return;
                    
                    try {
                        const { oldestDate, latestDate } = await fetchTransactionDateRange();
                        
                        if (!oldestDate || !latestDate) {
                            monthDropdown.innerHTML = '<option value="">No data available</option>';
                            return;
                        }
                        
                        // Generate all months between oldest and latest
                        const months = [];
                        const currentDate = new Date(latestDate); // Start from latest (current)
                        const oldest = new Date(oldestDate);
                        
                        while (currentDate >= oldest) {
                            const year = currentDate.getFullYear();
                            const month = currentDate.getMonth() + 1;
                            const monthName = currentDate.toLocaleDateString('en-US', { 
                                month: 'short', 
                                year: 'numeric' 
                            });
                            
                            months.push({
                                value: `${year}-${month}`,
                                text: monthName,
                                year,
                                month
                            });
                            
                            // Move to previous month
                            currentDate.setMonth(currentDate.getMonth() - 1);
                        }
                        
                        // Populate dropdown
                        monthDropdown.innerHTML = months.map(month => 
                            `<option value="${month.value}">${month.text}</option>`
                        ).join('');
                        
                        // Set default to current month if available
                        const now = new Date();
                        const currentValue = `${now.getFullYear()}-${now.getMonth() + 1}`;
                        const currentOption = months.find(m => m.value === currentValue);
                        if (currentOption) {
                            monthDropdown.value = currentValue;
                        } else if (months.length > 0) {
                            // Otherwise select the most recent month
                            monthDropdown.value = months[0].value;
                        }
                        
                    } catch (error) {
                        console.error('Error populating month dropdown:', error);
                        monthDropdown.innerHTML = '<option value="">Error loading months</option>';
                    }
                }

                // Calculate user badges for different time periods (including historical)
                async function calculateUserBadges(userId) {
                    try {
                        // Get current date range from transactions
                        const { oldestDate, latestDate } = await fetchTransactionDateRange();
                        
                        if (!oldestDate || !latestDate) {
                            return {
                                current: {
                                    monthly: await calculateBadgeForPeriod(userId, 'monthly'),
                                    yearly: await calculateBadgeForPeriod(userId, 'yearly'),
                                    alltime: await calculateBadgeForPeriod(userId, 'alltime')
                                },
                                historical: []
                            };
                        }
                        
                        // Calculate current period badges
                        const currentBadges = {
                            monthly: await calculateBadgeForPeriod(userId, 'monthly'),
                            yearly: await calculateBadgeForPeriod(userId, 'yearly'),
                            alltime: await calculateBadgeForPeriod(userId, 'alltime')
                        };
                        
                        // Calculate historical badges (last 6 months and 3 years)
                        const historicalBadges = [];
                        const currentDate = new Date(latestDate);
                        
                        // Add last 6 months
                        for (let i = 0; i < 6; i++) {
                            const monthDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - i, 1);
                            const monthKey = `${monthDate.getFullYear()}-${monthDate.getMonth() + 1}`;
                            const monthName = monthDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                            
                            // Skip current month as it's already in current badges
                            if (i === 0) continue;
                            
                            const badge = await calculateBadgeForSpecificMonth(userId, monthDate);
                            historicalBadges.push({
                                type: 'monthly',
                                period: monthName,
                                key: monthKey,
                                ...badge
                            });
                        }
                        
                        // Add last 3 years
                        const currentYear = currentDate.getFullYear();
                        for (let i = 1; i <= 3; i++) {
                            const year = currentYear - i;
                            const badge = await calculateBadgeForSpecificYear(userId, year);
                            historicalBadges.push({
                                type: 'yearly',
                                period: year.toString(),
                                key: year.toString(),
                                ...badge
                            });
                        }
                        
                        return {
                            current: currentBadges,
                            historical: historicalBadges.filter(b => b.amount > 0) // Only show periods with donations
                        };
                    } catch (error) {
                        console.error('Error calculating badges:', error);
                        return {
                            current: {
                                monthly: { rank: null, amount: 0, total: 0 },
                                yearly: { rank: null, amount: 0, total: 0 },
                                alltime: { rank: null, amount: 0, total: 0 }
                            },
                            historical: []
                        };
                    }
                }

                // Calculate badge for a specific month
                async function calculateBadgeForSpecificMonth(userId, monthDate) {
                    try {
                        const year = monthDate.getFullYear();
                        const month = monthDate.getMonth();
                        
                        const start = new Date(year, month, 1);
                        const end = new Date(year, month + 1, 0, 23, 59, 59);
                        
                        const transactionsQuery = query(
                            collection(db, 'transactions'),
                            where('userId', '==', userId),
                            where('timestamp', '>=', Timestamp.fromDate(start)),
                            where('timestamp', '<=', Timestamp.fromDate(end))
                        );
                        
                        const snapshot = await getDocs(transactionsQuery);
                        
                        let totalAmount = 0;
                        snapshot.forEach(doc => {
                            totalAmount += doc.data().amount || 0;
                        });
                        
                        // Get rank for this specific month
                        const rank = await getUserRankForSpecificPeriod(userId, Timestamp.fromDate(start), Timestamp.fromDate(end), totalAmount);
                        
                        return {
                            rank,
                            amount: totalAmount,
                            total: snapshot.size
                        };
                    } catch (error) {
                        console.error('Error calculating specific month badge:', error);
                        return { rank: null, amount: 0, total: 0 };
                    }
                }

                // Calculate badge for a specific year
                async function calculateBadgeForSpecificYear(userId, year) {
                    try {
                        const start = new Date(year, 0, 1);
                        const end = new Date(year, 11, 31, 23, 59, 59);
                        
                        const transactionsQuery = query(
                            collection(db, 'transactions'),
                            where('userId', '==', userId),
                            where('timestamp', '>=', Timestamp.fromDate(start)),
                            where('timestamp', '<=', Timestamp.fromDate(end))
                        );
                        
                        const snapshot = await getDocs(transactionsQuery);
                        
                        let totalAmount = 0;
                        snapshot.forEach(doc => {
                            totalAmount += doc.data().amount || 0;
                        });
                        
                        // Get rank for this specific year
                        const rank = await getUserRankForSpecificPeriod(userId, Timestamp.fromDate(start), Timestamp.fromDate(end), totalAmount);
                        
                        return {
                            rank,
                            amount: totalAmount,
                            total: snapshot.size
                        };
                    } catch (error) {
                        console.error('Error calculating specific year badge:', error);
                        return { rank: null, amount: 0, total: 0 };
                    }
                }

                // Get user rank for a specific time period
                async function getUserRankForSpecificPeriod(userId, startTimestamp, endTimestamp, userAmount) {
                    try {
                        const transactionsQuery = query(
                            collection(db, 'transactions'),
                            where('timestamp', '>=', startTimestamp),
                            where('timestamp', '<=', endTimestamp)
                        );
                        
                        const snapshot = await getDocs(transactionsQuery);
                        
                        // Aggregate amounts per user
                        const userAmounts = new Map();
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            const uid = data.userId;
                            if (!uid) return;
                            
                            const currentAmount = userAmounts.get(uid) || 0;
                            userAmounts.set(uid, currentAmount + (data.amount || 0));
                        });
                        
                        // Sort users by amount (descending)
                        const sortedUsers = Array.from(userAmounts.entries())
                            .sort((a, b) => b[1] - a[1])
                            .map(([uid, amount]) => ({ userId: uid, amount }));
                        
                        // Find user's rank
                        const userRank = sortedUsers.findIndex(user => user.userId === userId);
                        return userRank >= 0 ? userRank + 1 : null;
                    } catch (error) {
                        console.error('Error getting rank for specific period:', error);
                        return null;
                    }
                }

                // Calculate badge for a specific period
                async function calculateBadgeForPeriod(userId, period) {
                    try {
                        let transactionsQuery = collection(db, 'transactions');
                        
                        if (period !== 'alltime') {
                            const { start, end } = getDateRange(period);
                            if (!start || !end) return { rank: null, amount: 0, total: 0 };
                            
                            transactionsQuery = query(
                                transactionsQuery,
                                where('userId', '==', userId),
                                where('timestamp', '>=', start),
                                where('timestamp', '<=', end)
                            );
                        } else {
                            transactionsQuery = query(
                                transactionsQuery,
                                where('userId', '==', userId)
                            );
                        }
                        
                        const snapshot = await getDocs(transactionsQuery);
                        
                        let totalAmount = 0;
                        snapshot.forEach(doc => {
                            totalAmount += doc.data().amount || 0;
                        });
                        
                        // Get rank for this period
                        const rank = await getUserRankForPeriod(userId, period, totalAmount);
                        
                        return {
                            rank,
                            amount: totalAmount,
                            total: snapshot.size
                        };
                    } catch (error) {
                        console.error(`Error calculating ${period} badge:`, error);
                        return { rank: null, amount: 0, total: 0 };
                    }
                }

                // Get user rank for a specific period
                async function getUserRankForPeriod(userId, period, userAmount) {
                    try {
                        let transactionsQuery = collection(db, 'transactions');
                        
                        if (period !== 'alltime') {
                            const { start, end } = getDateRange(period);
                            if (!start || !end) return null;
                            
                            transactionsQuery = query(
                                transactionsQuery,
                                where('timestamp', '>=', start),
                                where('timestamp', '<=', end)
                            );
                        }
                        
                        const snapshot = await getDocs(transactionsQuery);
                        
                        // Aggregate amounts per user
                        const userAmounts = new Map();
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            const uid = data.userId;
                            if (!uid) return;
                            
                            const currentAmount = userAmounts.get(uid) || 0;
                            userAmounts.set(uid, currentAmount + (data.amount || 0));
                        });
                        
                        // Sort users by amount (descending)
                        const sortedUsers = Array.from(userAmounts.entries())
                            .sort((a, b) => b[1] - a[1])
                            .map(([uid, amount]) => ({ userId: uid, amount }));
                        
                        // Find user's rank
                        const userRank = sortedUsers.findIndex(user => user.userId === userId);
                        return userRank >= 0 ? userRank + 1 : null;
                    } catch (error) {
                        console.error(`Error getting rank for ${period}:`, error);
                        return null;
                    }
                }

                // Store badges in Firestore
                async function storeUserBadges(userId, badges) {
                    try {
                        const userRef = doc(db, 'users', userId);
                        await setDoc(userRef, {
                            badges: badges,
                            badgesLastUpdated: Timestamp.now()
                        }, { merge: true });
                        
                        return true;
                    } catch (error) {
                        console.error('Error storing badges:', error);
                        return false;
                    }
                }

                // Load badges from Firestore (cached)
                async function loadUserBadges(userId) {
                    try {
                        const userDoc = await getDoc(doc(db, 'users', userId));
                        if (!userDoc.exists()) return null;
                        
                        const userData = userDoc.data();
                        const badges = userData.badges;
                        const lastUpdated = userData.badgesLastUpdated?.toDate();
                        
                        // Check if badges are recent (less than 1 hour old)
                        if (badges && lastUpdated && (Date.now() - lastUpdated.getTime()) < 3600000) {
                            return badges;
                        }
                        
                        return null; // Need to recalculate
                    } catch (error) {
                        console.error('Error loading badges:', error);
                        return null;
                    }
                }

                // Render badges in profile modal (current + historical)
                function renderBadges(badges) {
                    const badgesGrid = document.getElementById('badgesGrid');
                    if (!badgesGrid) return;
                    
                    let badgesHtml = '';
                    
                    // Current period badges
                    const currentConfigs = [
                        {
                            key: 'monthly',
                            icon: 'üìÖ',
                            label: 'Monthly',
                            period: 'this month'
                        },
                        {
                            key: 'yearly',
                            icon: 'üìÜ',
                            label: 'Yearly', 
                            period: 'this year'
                        },
                        {
                            key: 'alltime',
                            icon: 'üèÜ',
                            label: 'All Time',
                            period: 'all time'
                        }
                    ];
                    
                    // Render current badges
                    currentConfigs.forEach(config => {
                        const badge = badges.current[config.key];
                        const badgeClass = getBadgeClass(badge.rank);
                        
                        badgesHtml += `
                            <div class="badge ${badgeClass}">
                                <div class="badge-icon">${config.icon}</div>

                        `;
                    });
                    
                    // Render historical badges
                    if (badges.historical && badges.historical.length > 0) {
                        badges.historical.forEach(historicalBadge => {
                            const badgeClass = getBadgeClass(historicalBadge.rank);
                            const icon = historicalBadge.type === 'monthly' ? 'üìÖ' : 'üìÜ';
                            const label = historicalBadge.type === 'monthly' ? 'Monthly' : 'Yearly';
                            
                            badgesHtml += `
                                <div class="badge ${badgeClass}" style="opacity: 0.8;">
                                    <div class="badge-icon">${icon}</div>
                                    <div class="badge-label">${label}</div>
                                    <div class="badge-value">
                                        ${historicalBadge.rank ? `#${historicalBadge.rank}` : 'N/A'}
                                        ${historicalBadge.amount > 0 ? ` ‚Ä¢ ‚èÄ${historicalBadge.amount.toLocaleString()}` : ''}
                                    </div>
                                    <div class="badge-period">${historicalBadge.period}</div>

                        });

                    if (badgesHtml === '') {
                        badgesHtml = `
                            <div class="badge">

                                <div class="badge-label">No Badges</div>
                                <div class="badge-value">Start donating</div>

                        `;
