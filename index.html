                    badgesGrid.innerHTML = badgesHtml;
                }

                // Refresh badges manually
                async function refreshBadges() {
                    if (!currentUser) {
                        showNotification('Please log in to refresh badges', 'error');
                        return;
                    }
                    
                    const refreshBtn = event.target;
                    const originalText = refreshBtn.innerHTML;
                    refreshBtn.innerHTML = '‚è≥ Refreshing...';
                    refreshBtn.disabled = true;
                    
                    try {
                        showNotification('Refreshing badges...');
                        
                        // Force recalculation of all badges
                        const badges = await calculateUserBadges(currentUser.userId);
                        await storeUserBadges(currentUser.userId, badges);
                        renderBadges(badges);
                        
                        showNotification('Badges updated successfully!');
                    } catch (error) {
                        console.error('Error refreshing badges:', error);
                        showNotification('Failed to refresh badges', 'error');
                    } finally {
                        refreshBtn.innerHTML = originalText;
                        refreshBtn.disabled = false;
                    }
                }

                // Get badge class based on rank
                function getBadgeClass(rank) {
                    if (!rank) return '';
                    if (rank === 1) return 'gold';
                    if (rank === 2) return 'silver';
                    if (rank === 3) return 'bronze';
                    return '';
                }

                // Load Leaderboard
                async function loadLeaderboard(period) {
                    const podiumDiv = document.getElementById('podiumContainer');
                    const rowsDiv = document.getElementById('leaderboardRows');
                    
                    // Prevent multiple simultaneous loads
                    if (podiumDiv.dataset.loading === 'true') return;
                    podiumDiv.dataset.loading = 'true';
                    
                    podiumDiv.innerHTML = '<div class="loading">Loading top donors...</div>';
                    rowsDiv.innerHTML = '';

                    try {
                        // Check if Firebase is initialized
                        if (!db) {
                            podiumDiv.innerHTML = '<div style="color: #b91c1c; text-align: center;">Firebase not connected</div>';
                            return;
                        }
                        
                        // Build query based on period
                        let transactionsQuery = collection(db, 'transactions');
                        
                        if (period !== 'alltime') {
                            const { start, end } = getDateRange(period);
                            transactionsQuery = query(
                                transactionsQuery, 
                                where('timestamp', '>=', start), 
                                where('timestamp', '<=', end)
                            );
                        }
                        
                        transactionsQuery = query(transactionsQuery, orderBy('timestamp', 'desc'));
                        const snapshot = await getDocs(transactionsQuery);
                        
                        // Aggregate per user
                        const donorMap = new Map();

                        for (const transactionDoc of snapshot.docs) {
                            const data = transactionDoc.data();
                            const userId = data.userId;
                            
                            if (!userId) continue;
                            
                            if (!donorMap.has(userId)) {
                                // Get user details from users collection
                                const userDoc = await getDoc(doc(db, 'users', userId));
                                const userData = userDoc.exists() ? userDoc.data() : {};
                                
                                donorMap.set(userId, {
                                    userId: userId,
                                    username: data.username,
                                    displayName: userData.displayName || data.username,
                                    avatarUrl: userData.avatarUrl || 'https://via.placeholder.com/80',
                                    total: 0,
                                    lastDate: data.timestamp?.toDate?.() || new Date(0)
                                });
                            }
                            
                            const entry = donorMap.get(userId);
                            entry.total += data.amount || 0;
                            if (data.timestamp?.toDate?.() > entry.lastDate) {
                                entry.lastDate = data.timestamp.toDate();
                            }
                        }

                        // Convert to array and sort by total (desc) then last date (desc)
                        let donors = Array.from(donorMap.values());
                        donors.sort((a, b) => {
                            if (a.total !== b.total) return b.total - a.total;
                            return b.lastDate - a.lastDate;
                        });

                        allDonors = donors;

                        // Clear loading state
                        podiumDiv.dataset.loading = 'false';

                        // Render Top 3
                        renderPodium(donors.slice(0, 3));
                        
                        // Render Rest (4th onward)
                        renderTable(donors.slice(3));

                        // Update user stats if logged in
                        if (currentUser) {
                            loadUserStats();
                            
                            // Recalculate badges to catch any overtakes
                            try {
                                console.log('Recalculating badges after leaderboard load...');
                                const badges = await calculateUserBadges(currentUser.userId);
                                await storeUserBadges(currentUser.userId, badges);
                                renderBadges(badges);
                            } catch (error) {
                                console.error('Error recalculating badges:', error);
                            }
                        }

                    } catch (error) {
                        console.error('Error loading leaderboard:', error);
                        podiumDiv.innerHTML = '<div style="color: #b91c1c; text-align: center;">Failed to load leaderboard</div>';
                        podiumDiv.dataset.loading = 'false';
                    }
                }

                function renderPodium(top3) {
                    const podiumDiv = document.getElementById('podiumContainer');
                    
                    if (top3.length === 0) {
                        podiumDiv.innerHTML = '<div style="text-align: center; padding: 2rem; color: #8a98aa;">No donations yet</div>';
                        return;
                    }

                    // Order: 2nd, 1st, 3rd for visual podium
                    const podiumOrder = [1, 0, 2];
                    let podiumHtml = '';

                    for (let index of podiumOrder) {
                        if (index >= top3.length) {
                            podiumHtml += `<div class="podium-item"></div>`;
                            continue;
                        }
                        
                        const donor = top3[index];
                        const rank = index === 0 ? 'ü•á 1ST' : index === 1 ? 'ü•à 2ND' : 'ü•â 3RD';
                        const podiumClass = index === 0 ? 'podium-1' : index === 1 ? 'podium-2' : 'podium-3';
                        
                        podiumHtml += `
                            <div class="podium-item ${podiumClass}">
                                <div class="podium-box">
                                    <div class="rank-badge">${rank}</div>
                                    <img class="podium-avatar" src="${donor.avatarUrl}" alt="avatar" onerror="this.src='https://via.placeholder.com/80'">
                                    <div class="donor-name">${donor.displayName}</div>
                                    <div class="donor-username">@${donor.username}</div>
                                    <div class="donor-amount"><span class="amount-symbol">‚èÄ</span>${donor.total.toLocaleString()}</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    podiumDiv.innerHTML = podiumHtml;
                }

                function renderTable(donors) {
                    const rowsDiv = document.getElementById('leaderboardRows');
                    
                    if (donors.length === 0) {
                        rowsDiv.innerHTML = '<div style="text-align: center; padding: 2rem; color: #8a98aa;">No other donors</div>';
                        return;
                    }

                    let rowsHtml = '';
                    donors.forEach((donor, idx) => {
                        const rank = idx + 4;
                        rowsHtml += `
                            <div class="table-row">
                                <span class="rank">#${rank}</span>
                                <img class="avatar-small" src="${donor.avatarUrl}" alt="avatar" onerror="this.src='https://via.placeholder.com/45'">
                                <div class="user-info">
                                    <span class="display-name">${donor.displayName}</span>
                                    <span class="roblox-name">@${donor.username}</span>
                                </div>
                                <span class="donation-value">‚èÄ ${donor.total.toLocaleString()}</span>
                            </div>
                        `;
                    });
                    
                    rowsDiv.innerHTML = rowsHtml;
                }

                // Update user stats in panel
                // Load user's stats for profile modal
                async function loadUserStats() {
                    if (!currentUser) return;
                    
                    // Get user data from Firestore to show the stored username
                    getDoc(doc(db, 'users', currentUser.userId)).then(async userDoc => {
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            
                            // Use Firestore username for display
                            document.getElementById('profileUsername').textContent = userData.username || currentUser.username;
                            document.getElementById('profileDisplayName').textContent = userData.displayName || currentUser.displayName;
                            
                            // Calculate total donations
                            const userStats = allDonors.find(d => d.userId === currentUser.userId);
                            document.getElementById('profileTotalDonations').textContent = `‚èÄ ${userStats?.total.toLocaleString() || '0'}`;
                            
                            // Load and render badges (with potential recalculation)
                            await loadAndRenderBadges(true); // Pass true to allow recalculation
                        }
                    }).catch(error => {
                        console.error('Error loading user profile data:', error);
                        // Fallback to current user data
                        document.getElementById('profileUsername').textContent = currentUser.username;
                        document.getElementById('profileDisplayName').textContent = currentUser.displayName;
                        
                        const userStats = allDonors.find(d => d.userId === currentUser.userId);
                        document.getElementById('profileTotalDonations').textContent = `‚èÄ ${userStats?.total.toLocaleString() || '0'}`;
                        
                        // Still try to load badges
                        loadAndRenderBadges(true);
                    });
                }

                // Load and render badges with caching and optional force recalculation
                async function loadAndRenderBadges(forceRecalculate = false) {
                    if (!currentUser) return;
                    
                    try {
                        let badges;
                        
                        if (!forceRecalculate) {
                            // Try to load cached badges first
                            badges = await loadUserBadges(currentUser.userId);
                        }
                        
                        if (!badges || forceRecalculate) {
                            // Calculate fresh badges if cache is expired, missing, or forced
                            badges = await calculateUserBadges(currentUser.userId);
                            
                            // Store in Firestore for caching
                            await storeUserBadges(currentUser.userId, badges);
                        }
                        
                        // Render badges in profile modal
                        renderBadges(badges);
                        
                    } catch (error) {
                        console.error('Error loading badges:', error);
                        // Show error state in badges
                        renderBadges({
                            current: {
                                monthly: { rank: null, amount: 0, total: 0 },
                                yearly: { rank: null, amount: 0, total: 0 },
                                alltime: { rank: null, amount: 0, total: 0 }
                            },
                            historical: []
                        });
                    }
                }

                // Roblox OAuth Login
                async function handleRobloxLogin() {
                    try {
                        // Fetch client ID from server
                        const response = await fetch('/api/env');
                        const env = await response.json();
                        
                        if (!env.ROBLOX_CLIENT_ID) {
                            showNotification('Roblox OAuth not configured', 'error');
                            return;
                        }
                        
                        const clientId = env.ROBLOX_CLIENT_ID;
                        const redirectUri = encodeURIComponent(window.location.origin + '/api/auth');
                        const scope = encodeURIComponent('openid profile');
                        
                        const authUrl = `https://apis.roblox.com/oauth/v1/authorize?` +
                            `client_id=${clientId}` +
                            `&redirect_uri=${redirectUri}` +
                            `&scope=${scope}` +
                            `&response_type=code`;
                            
                        window.location.href = authUrl;
                    } catch (error) {
                        console.error('Login error:', error);
                        showNotification('Failed to start login', 'error');
                    }
                }

                // Handle OAuth callback
                async function handleOAuthCallback() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const authSuccess = urlParams.get('auth_success');
                    const authError = urlParams.get('auth_error');
                    const userParam = urlParams.get('user');
                    
                    console.log('OAuth callback params:', { authSuccess, authError, userParam });
                    
                    if (authError) {
                        showNotification('Login failed: ' + decodeURIComponent(authError), 'error');
                        // Clean URL
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return;
                    }
                    
                    if (authSuccess && userParam) {
                        try {
                            showNotification('Completing login...');
                            console.log('User param length:', userParam.length);
                            
                            // Parse user data from URL parameter
                            const userData = JSON.parse(decodeURIComponent(userParam));
                            console.log('Parsed user data:', userData);
                            console.log('User fields - name:', userData.name, 'displayName:', userData.displayName);
                            
                            // Process the authenticated user
                            await processRobloxUser(userData);
                            showNotification(`Welcome, ${userData.displayName}!`);
                            
                            // Clean URL
                            window.history.replaceState({}, document.title, window.location.pathname);
                            
                        } catch (error) {
                            console.error('OAuth callback error:', error);
                            console.error('User param was:', userParam);
                            showNotification('Login failed: ' + error.message, 'error');
                        }
                    }
                }

                // Process Roblox user data
                async function processRobloxUser(robloxUser) {
                    try {
                        // Check if user already exists in Firestore
                        const userRef = doc(db, 'users', robloxUser.id);
                        const userDoc = await getDoc(userRef);
                        
                        let username, displayName;
                        
                        if (!userDoc.exists()) {
                            // New user - use Roblox data
                            username = robloxUser.name;
                            displayName = robloxUser.name;
                        } else {
                            // Existing user - NEVER overwrite username, only update displayName if needed
                            const existingData = userDoc.data();
                            username = existingData.username; // Keep existing username
                            displayName = existingData.displayName || existingData.username; // Use existing displayName or fallback to username
                        }
                        
                        // Store in Firestore (merge: true preserves existing data)
                        await setDoc(userRef, {
                            userId: robloxUser.id,
                            username: username, // Keep original username
                            displayName: displayName, // Can be customized
                            avatarUrl: robloxUser.avatarUrl,
                            lastLogin: Timestamp.now(),
                            createdVia: 'oauth'
                        }, { merge: true });

                        // Set current user
                        currentUser = {
                            userId: robloxUser.id,
                            username: username, // Use Firestore username
                            displayName: displayName,
                            avatarUrl: robloxUser.avatarUrl
                        };

                        // Save to localStorage for session persistence
                        localStorage.setItem('rbx_user', JSON.stringify(currentUser));

                        // Update UI
                        updateUserUI();
                        
                        // Calculate and store badges for the user
                        try {
                            const badges = await calculateUserBadges(robloxUser.id);
                            await storeUserBadges(robloxUser.id, badges);
                            console.log('User badges calculated and stored:', badges);
                        } catch (error) {
                            console.error('Error calculating badges during login:', error);
                        }
                        
                    } catch (error) {
                        console.error('Error processing user:', error);
                        showNotification('Failed to process user data', 'error');
                    }
                }

                // Logout function
                function handleLogout() {
                    // Clear current user
                    currentUser = null;
                    
                    // Remove from localStorage
                    localStorage.removeItem('rbx_user');
                    
                    // Update UI back to login state with admin toggle
                    const userSection = document.getElementById('userSection');
                    userSection.innerHTML = `
                        <button class="roblox-login" id="loginBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="white"/>
                            </svg>
                            Sign in
                        </button>
                        <button class="admin-toggle" id="adminToggleBtn" title="Admin Panel">‚öôÔ∏è</button>
                    `;
                    
                    // Re-attach login event listener
                    document.getElementById('loginBtn').addEventListener('click', handleRobloxLogin);
                    
                    // Re-attach admin toggle event listener
                    attachAdminToggleListener();
                    
                    // Hide user panel
                    document.getElementById('userPanel').classList.remove('visible');
                    
                    // Remove dropdown if exists
                    const existingDropdown = document.querySelector('.dropdown-menu');
                    if (existingDropdown) existingDropdown.remove();
                    
                    showNotification('Logged out successfully');
                }

                // Handle admin toggle
                function handleAdminToggle() {
                    window.location.href = '/admin';
                }

                // Attach admin toggle event listener
                function attachAdminToggleListener() {
                    const adminBtn = document.getElementById('adminToggleBtn');
                    if (adminBtn) {
                        // Remove existing listener to prevent duplicates
                        adminBtn.replaceWith(adminBtn.cloneNode(true));
                        // Add new listener
                        document.getElementById('adminToggleBtn').addEventListener('click', handleAdminToggle);
                    }
                }
                function toggleDropdown(event) {
                    event.stopPropagation();
                    
                    // Remove existing dropdown
                    const existingDropdown = document.querySelector('.dropdown-menu');
                    if (existingDropdown) {
                        existingDropdown.remove();
                        return;
                    }
                    
                    const dropdown = document.createElement('div');
                    dropdown.className = 'dropdown-menu show';
                    dropdown.innerHTML = `
                        <div class="dropdown-item" onclick="document.getElementById('profileModal').classList.add('visible')">
                            <span>üë§</span> Profile
                        </div>
                        <div class="dropdown-item logout-item" onclick="window.handleLogout()">
                            <span>üö™</span> Logout
                        </div>
                    `;
                    
                    document.querySelector('.user-profile').appendChild(dropdown);
                    
                    // Close dropdown when clicking outside
                    setTimeout(() => {
                        const closeDropdown = (e) => {
                            if (!e.target.closest('.user-profile')) {
                                const drop = document.querySelector('.dropdown-menu');
                                if (drop) drop.remove();
                                document.removeEventListener('click', closeDropdown);
                            }
                        };
                        document.addEventListener('click', closeDropdown);
                    }, 100);
                }

                // Update UI based on login state
                function updateUserUI() {
                    const userSection = document.getElementById('userSection');
                    
                    if (currentUser) {
                        userSection.innerHTML = `
                            <div class="user-profile" onclick="toggleDropdown(event)">
                                <img class="avatar" src="${currentUser.avatarUrl}" alt="avatar">
                                <span>${currentUser.displayName}</span>
                            </div>
                            <button class="admin-toggle" id="adminToggleBtn" title="Admin Panel">‚öôÔ∏è</button>
                        `;
                        
                        // Update profile modal data
                        document.getElementById('profileAvatar').src = currentUser.avatarUrl;
                        console.log('Updating profile with user data:', currentUser);
                        document.getElementById('profileUsername').textContent = currentUser.username || 'Not available';
                        document.getElementById('profileDisplayName').textContent = currentUser.displayName || 'Not available';
                        
                        // Load user's total donations
                        loadUserStats();
                        
                        // Attach admin toggle listener
                        attachAdminToggleListener();
                    } else {
                        userSection.innerHTML = `
                            <button class="login-btn" onclick="window.handleRobloxLogin()">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="white"/>
                                </svg>
                                Sign in
                            </button>
                            <button class="admin-toggle" id="adminToggleBtn" title="Admin Panel">‚öôÔ∏è</button>
                        `;
                        
                        // Attach admin toggle listener
                        attachAdminToggleListener();
                    }
                }

                // Check for saved session
                function checkSavedSession() {
                    console.log('Checking saved session...');
                    const savedUser = localStorage.getItem('rbx_user');
                    if (savedUser) {
                        try {
                            currentUser = JSON.parse(savedUser);
                            updateUserUI();
                        } catch (e) {
                            localStorage.removeItem('rbx_user');
                        }
                    }
                    
                    // Check for OAuth callback
                    console.log('Checking for OAuth callback...');
                    handleOAuthCallback();
                }

                // Event Listeners
                document.getElementById('loginBtn').addEventListener('click', handleRobloxLogin);
                
                // Add admin toggle event listener
                attachAdminToggleListener();

                document.querySelectorAll('.time-option').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.time-option').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentPeriod = btn.dataset.period;
                        
                        // Show/hide month selector based on period
                        const monthSelector = document.getElementById('monthSelector');
                        if (currentPeriod === 'monthly') {
                            monthSelector.classList.add('visible');
                        } else {
                            monthSelector.classList.remove('visible');
                        }
                        
                        // Clear loading state before loading new period
                        document.getElementById('podiumContainer').dataset.loading = 'false';
                        loadLeaderboard(currentPeriod);
                        
                        // Recalculate badges when period changes to catch overtakes
                        if (currentUser) {
                            setTimeout(async () => {
                                try {
                                    console.log(`Recalculating badges for period: ${currentPeriod}`);
                                    const badges = await calculateUserBadges(currentUser.userId);
                                    await storeUserBadges(currentUser.userId, badges);
                                    renderBadges(badges);
                                } catch (error) {
                                    console.error('Error recalculating badges on period change:', error);
                                }
                            }, 1000); // Delay to avoid conflicts with leaderboard loading
                        }
                    });
                });

                // Add month dropdown change event listener
                const monthDropdown = document.getElementById('monthDropdown');
                if (monthDropdown) {
                    monthDropdown.addEventListener('change', () => {
                        if (currentPeriod === 'monthly') {
                            // Clear loading state before loading new month
                            document.getElementById('podiumContainer').dataset.loading = 'false';
                            loadLeaderboard('monthly');
                        }
                    });
                }

                // Make functions globally available
                window.toggleDropdown = toggleDropdown;
                window.handleLogout = handleLogout;
                window.handleAdminToggle = handleAdminToggle;
                window.attachAdminToggleListener = attachAdminToggleListener;
                window.refreshBadges = refreshBadges;

                // Initialize
                checkSavedSession();
                
                // Initialize month dropdown and show it since Monthly is default
                await populateMonthDropdown();
                document.getElementById('monthSelector').classList.add('visible');
                
                // Also check for OAuth callback after a short delay (in case page loads slowly)
                setTimeout(() => {
                    if (window.location.search.includes('auth_success')) {
                        console.log('Delayed OAuth callback check...');
                        handleOAuthCallback();
                    }
                }, 1000);
                
                await loadLeaderboard('monthly');

            } catch (error) {
                console.error('Critical error in module:', error);
                const notif = document.getElementById('notification');
                if (notif) {
                    notif.textContent = 'Application failed to initialize. Please refresh.';
                    notif.classList.add('visible');
                    notif.style.background = '#b91c1c';
                }
            }
        })();
    </script>
