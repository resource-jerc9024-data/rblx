<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBX Donations 路 Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* Minimalist Navigation */
        .nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 0.75rem 2rem;
            border-bottom: 1px solid #eef2f6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            font-weight: 600;
            font-size: 1.2rem;
            color: #1a1e24;
            letter-spacing: -0.3px;
        }

        .nav-center {
            display: flex;
            gap: 0.5rem;
            background: #f0f3f7;
            padding: 0.25rem;
            border-radius: 40px;
        }

        .time-option {
            border: none;
            background: transparent;
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #5b6777;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-option.active {
            background: white;
            color: #1a1e24;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .roblox-login {
            background: #1a1e24;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .roblox-login:hover {
            background: #2c323b;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.3rem 0.3rem 0.3rem 1rem;
            background: #f0f3f7;
            border-radius: 40px;
            cursor: pointer;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            background: #e1e6ed;
        }

        .admin-link {
            background: transparent;
            border: 1px solid #dae2ec;
            padding: 0.5rem 1rem;
            border-radius: 40px;
            color: #1a1e24;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .admin-link:hover {
            background: #1a1e24;
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* User Panel */
        .user-panel {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            border: 1px solid #eef2f6;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-panel.visible {
            display: block;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .user-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eef2f6;
        }

        .user-info h2 {
            font-size: 1.8rem;
            color: #1a1e24;
            font-weight: 600;
        }

        .user-info p {
            color: #5c697b;
            margin-top: 0.3rem;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: #f8fafd;
            padding: 1.2rem;
            border-radius: 16px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #5c697b;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1e24;
            margin-top: 0.3rem;
        }

        /* Top 3 Podium */
        .podium {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            margin: 2.5rem 0 3rem;
        }

        .podium-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .podium-box {
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 1.5rem 1rem;
            border: 2px solid #eef2f6;
            transition: all 0.2s;
            text-align: center;
        }

        .podium-1 .podium-box {
            border: 2px solid #ffd966;
            background: #fff9e6;
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(255,215,0,0.1);
        }

        .podium-2 .podium-box {
            border: 2px solid #e0e7ef;
        }

        .podium-3 .podium-box {
            border: 2px solid #cd7f4b40;
        }

        .rank-badge {
            font-size: 0.8rem;
            font-weight: 600;
            color: #8a98aa;
            margin-bottom: 0.5rem;
        }

        .podium-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0.5rem 0;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .donor-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a1e24;
        }

        .donor-username {
            font-size: 0.8rem;
            color: #5c697b;
            margin: 0.2rem 0 0.5rem;
        }

        .donor-amount {
            font-size: 1.6rem;
            font-weight: 600;
            color: #1a1e24;
        }

        .amount-symbol {
            font-size: 1rem;
            color: #8a98aa;
            margin-right: 2px;
        }

        /* Leaderboard Table */
        .leaderboard-table {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #eef2f6;
        }

        .table-header {
            display: grid;
            grid-template-columns: 70px 80px 1fr 150px;
            padding: 1rem 1.5rem;
            background: #f8fafd;
            border-bottom: 1px solid #eef2f6;
            color: #5c697b;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 70px 80px 1fr 150px;
            padding: 0.8rem 1.5rem;
            align-items: center;
            border-bottom: 1px solid #eef2f6;
            transition: background 0.1s;
        }

        .table-row:hover {
            background: #fafbfd;
        }

        .rank {
            font-weight: 500;
            color: #8a98aa;
        }

        .avatar-small {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .display-name {
            font-weight: 600;
            color: #1a1e24;
        }

        .roblox-name {
            font-size: 0.8rem;
            color: #8a98aa;
        }

        .donation-value {
            font-weight: 600;
            color: #1a1e24;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #8a98aa;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #1a1e24;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .footer-note {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #8a98aa;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-brand"> donate路rbx</div>
        <div class="nav-center" id="timeFilterNav">
            <button class="time-option active" data-period="monthly">Monthly</button>
            <button class="time-option" data-period="yearly">Yearly</button>
            <button class="time-option" data-period="alltime">All Time</button>
        </div>
        <div class="nav-right" id="userSection">
            <button class="roblox-login" id="loginBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="white"/>
                </svg>
                Sign in with Roblox
            </button>
            <a href="/admin" class="admin-link">Admin</a>
        </div>
    </nav>

    <main class="container">
        <!-- User Panel (shows when logged in) -->
        <div class="user-panel" id="userPanel">
            <div class="user-header">
                <img class="user-avatar-large" id="userAvatarLarge" src="" alt="avatar">
                <div class="user-info">
                    <h2 id="userDisplayName"></h2>
                    <p id="userRobloxName"></p>
                    <p id="userTargetId" style="font-size: 0.8rem; color: #8a98aa;"></p>
                </div>
            </div>
            <div class="user-stats">
                <div class="stat-card">
                    <div class="stat-label">Monthly</div>
                    <div class="stat-value" id="userMonthlyTotal"> 0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Yearly</div>
                    <div class="stat-value" id="userYearlyTotal"> 0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">All Time</div>
                    <div class="stat-value" id="userAllTimeTotal"> 0</div>
                </div>
            </div>
        </div>

        <!-- Top 3 Podium -->
        <div class="podium" id="podiumContainer">
            <div class="loading">Loading top donors...</div>
        </div>

        <!-- Leaderboard Table -->
        <div class="leaderboard-table">
            <div class="table-header">
                <span>Rank</span>
                <span>Avatar</span>
                <span>Donor</span>
                <span style="text-align: right">Amount</span>
            </div>
            <div id="leaderboardRows"></div>
        </div>

        <div class="footer-note">
             donations 路 updated in real-time 路 sorted by amount
        </div>
    </main>

    <div class="notification" id="notification"></div>

    <script type="module">
        // Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getFirestore, collection, query, orderBy, getDocs, where, 
            Timestamp, doc, getDoc, setDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase Config - Replace with your own
        const firebaseConfig = {
            apiKey: "AIzaSyB_MarkDvKa3B8qIPjNhUdGSeCYuQwR1P0",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123def456"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // State
        let currentPeriod = 'monthly';
        let currentUser = null;
        let allDonors = [];

        // Helper Functions
        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.classList.add('visible');
            notif.style.background = type === 'success' ? '#1a1e24' : '#b91c1c';
            setTimeout(() => notif.classList.remove('visible'), 3000);
        }

        async function fetchAvatarUrl(targetId) {
            try {
                const response = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${targetId}&size=150x150&format=Png&isCircular=false`);
                const data = await response.json();
                return data.data[0]?.imageUrl || 'https://via.placeholder.com/150';
            } catch {
                return 'https://via.placeholder.com/150';
            }
        }

        function getDateRange(period) {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;

            if (period === 'monthly') {
                const start = new Date(year, month - 1, 1);
                const end = new Date(year, month, 0, 23, 59, 59);
                return { 
                    start: Timestamp.fromDate(start), 
                    end: Timestamp.fromDate(end),
                    month, 
                    year 
                };
            } else if (period === 'yearly') {
                const start = new Date(year, 0, 1);
                const end = new Date(year, 11, 31, 23, 59, 59);
                return { start: Timestamp.fromDate(start), end: Timestamp.fromDate(end), year };
            }
            return null;
        }

        // Load Leaderboard
        async function loadLeaderboard(period) {
            const podiumDiv = document.getElementById('podiumContainer');
            const rowsDiv = document.getElementById('leaderboardRows');
            
            podiumDiv.innerHTML = '<div class="loading">Loading top donors...</div>';
            rowsDiv.innerHTML = '';

            try {
                // Build query based on period
                let transactionsQuery = collection(db, 'transactions');
                
                if (period !== 'alltime') {
                    const { start, end } = getDateRange(period);
                    transactionsQuery = query(
                        transactionsQuery, 
                        where('timestamp', '>=', start), 
                        where('timestamp', '<=', end)
                    );
                }
                
                transactionsQuery = query(transactionsQuery, orderBy('timestamp', 'desc'));
                const snapshot = await getDocs(transactionsQuery);
                
                // Aggregate per user
                const donorMap = new Map();

                for (const doc of snapshot.docs) {
                    const data = doc.data();
                    const userId = data.userId;
                    
                    if (!userId) continue;
                    
                    if (!donorMap.has(userId)) {
                        // Get user details from users collection
                        const userDoc = await getDoc(doc(db, 'users', userId));
                        const userData = userDoc.exists() ? userDoc.data() : {};
                        
                        donorMap.set(userId, {
                            userId: userId,
                            username: data.username,
                            displayName: userData.displayName || data.username,
                            avatarUrl: userData.avatarUrl || 'https://via.placeholder.com/80',
                            total: 0,
                            lastDate: data.timestamp?.toDate?.() || new Date(0)
                        });
                    }
                    
                    const entry = donorMap.get(userId);
                    entry.total += data.amount || 0;
                    if (data.timestamp?.toDate?.() > entry.lastDate) {
                        entry.lastDate = data.timestamp.toDate();
                    }
                }

                // Convert to array and sort by total (desc) then last date (desc)
                let donors = Array.from(donorMap.values());
                donors.sort((a, b) => {
                    if (a.total !== b.total) return b.total - a.total;
                    return b.lastDate - a.lastDate;
                });

                allDonors = donors;

                // Render Top 3
                renderPodium(donors.slice(0, 3));
                
                // Render Rest (4th onward)
                renderTable(donors.slice(3));

                // Update user stats if logged in
                if (currentUser) {
                    updateUserStats();
                }

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                podiumDiv.innerHTML = '<div style="color: #b91c1c; text-align: center;">Failed to load leaderboard</div>';
            }
        }

        function renderPodium(top3) {
            const podiumDiv = document.getElementById('podiumContainer');
            
            if (top3.length === 0) {
                podiumDiv.innerHTML = '<div style="text-align: center; padding: 2rem; color: #8a98aa;">No donations yet</div>';
                return;
            }

            // Order: 2nd, 1st, 3rd for visual podium
            const podiumOrder = [1, 0, 2];
            let podiumHtml = '';

            for (let index of podiumOrder) {
                if (index >= top3.length) {
                    podiumHtml += `<div class="podium-item"></div>`;
                    continue;
                }
                
                const donor = top3[index];
                const rank = index === 0 ? ' 1ST' : index === 1 ? ' 2ND' : ' 3RD';
                const podiumClass = index === 0 ? 'podium-1' : index === 1 ? 'podium-2' : 'podium-3';
                
                podiumHtml += `
                    <div class="podium-item ${podiumClass}">
                        <div class="podium-box">
                            <div class="rank-badge">${rank}</div>
                            <img class="podium-avatar" src="${donor.avatarUrl}" alt="avatar" onerror="this.src='https://via.placeholder.com/80'">
                            <div class="donor-name">${donor.displayName}</div>
                            <div class="donor-username">@${donor.username}</div>
                            <div class="donor-amount"><span class="amount-symbol"></span>${donor.total.toLocaleString()}</div>
                        </div>
                    </div>
                `;
            }
            
            podiumDiv.innerHTML = podiumHtml;
        }

        function renderTable(donors) {
            const rowsDiv = document.getElementById('leaderboardRows');
            
            if (donors.length === 0) {
                rowsDiv.innerHTML = '<div style="text-align: center; padding: 2rem; color: #8a98aa;">No other donors</div>';
                return;
            }

            let rowsHtml = '';
            donors.forEach((donor, idx) => {
                const rank = idx + 4;
                rowsHtml += `
                    <div class="table-row">
                        <span class="rank">#${rank}</span>
                        <img class="avatar-small" src="${donor.avatarUrl}" alt="avatar" onerror="this.src='https://via.placeholder.com/45'">
                        <div class="user-info">
                            <span class="display-name">${donor.displayName}</span>
                            <span class="roblox-name">@${donor.username}</span>
                        </div>
                        <span class="donation-value"> ${donor.total.toLocaleString()}</span>
                    </div>
                `;
            });
            
            rowsDiv.innerHTML = rowsHtml;
        }

        // Update user stats in panel
        function updateUserStats() {
            if (!currentUser) return;
            
            const userStats = allDonors.find(d => d.userId === currentUser.userId);
            
            document.getElementById('userMonthlyTotal').textContent = ` ${userStats?.total.toLocaleString() || '0'}`;
            
            // For yearly and all-time, we would need separate calculations
            // This is simplified for demo
            document.getElementById('userYearlyTotal').textContent = ` ${userStats?.total.toLocaleString() || '0'}`;
            document.getElementById('userAllTimeTotal').textContent = ` ${userStats?.total.toLocaleString() || '0'}`;
        }

        // Roblox OAuth Login
        async function handleRobloxLogin() {
            // In production, this would redirect to Roblox OAuth
            // For demo, we'll simulate a login
            const mockUser = {
                id: '123456',
                name: 'Robloxian',
                displayName: 'Alex'
            };
            
            await processRobloxUser(mockUser);
        }

        async function processRobloxUser(robloxUser) {
            try {
                // Fetch avatar
                const avatarUrl = await fetchAvatarUrl(robloxUser.id);
                
                // Store in Firestore
                const userRef = doc(db, 'users', robloxUser.id);
                await setDoc(userRef, {
                    userId: robloxUser.id,
                    username: robloxUser.name,
                    displayName: robloxUser.displayName,
                    avatarUrl: avatarUrl,
                    lastLogin: Timestamp.now(),
                    createdVia: 'oauth'
                }, { merge: true });

                // Set current user
                currentUser = {
                    userId: robloxUser.id,
                    username: robloxUser.name,
                    displayName: robloxUser.displayName,
                    avatarUrl: avatarUrl
                };

                // Update UI
                updateUserUI();
                
                showNotification(`Welcome, ${robloxUser.displayName || robloxUser.name}!`);
                
            } catch (error) {
                console.error('Error processing user:', error);
                showNotification('Login failed', 'error');
            }
        }

        function updateUserUI() {
            const userSection = document.getElementById('userSection');
            const userPanel = document.getElementById('userPanel');
            
            if (currentUser) {
                userSection.innerHTML = `
                    <div class="user-profile" onclick="document.getElementById('userPanel').classList.toggle('visible')">
                        <img class="avatar" src="${currentUser.avatarUrl}" alt="avatar">
                        <span>${currentUser.displayName}</span>
                    </div>
                    <a href="/admin" class="admin-link">Admin</a>
                `;
                
                userPanel.classList.add('visible');
                document.getElementById('userAvatarLarge').src = currentUser.avatarUrl;
                document.getElementById('userDisplayName').textContent = currentUser.displayName;
                document.getElementById('userRobloxName').textContent = `@${currentUser.username}`;
                document.getElementById('userTargetId').textContent = `ID: ${currentUser.userId}`;
                
                updateUserStats();
            }
        }

        // Check for OAuth callback (simulated)
        async function checkOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // In production, you'd exchange the code for a token
                showNotification('Processing login...');
                
                // Simulate successful login
                setTimeout(async () => {
                    await processRobloxUser({
                        id: '123456',
                        name: 'Robloxian',
                        displayName: 'Alex'
                    });
                    
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 1000);
            }
        }

        // Event Listeners
        document.getElementById('loginBtn').addEventListener('click', handleRobloxLogin);

        document.querySelectorAll('.time-option').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.time-option').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPeriod = btn.dataset.period;
                loadLeaderboard(currentPeriod);
            });
        });

        // Initialize
        checkOAuthCallback();
        loadLeaderboard('monthly'); // Default to monthly

        // Make functions available globally for debugging
        window.testLogin = () => processRobloxUser({
            id: '123456',
            name: 'Robloxian',
            displayName: 'Alex'
        });
    </script>
</body>
</html>
